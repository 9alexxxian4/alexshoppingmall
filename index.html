<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>추천 메뉴</h1>
        <div class="shopping">
          <img class="shop_img" src="img/shopping.svg" alt="" />
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="button">
        <button class="priceUp filter_btn">가격 오름차순 ↑</button>
        <button class="priceDown filter_btn">가격 내림차순 ↓</button>
        <button class="less filter_btn">20,000이하</button>
        <button class="more filter_btn">더보기</button>
      </div>
      <div class="list"></div>
    </div>
    <div class="card">
      <h1>장바구니</h1>
      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total">0</div>
        <div class="reset">초기화</div>
        <div class="closeShopping">Close</div>
        <div class="practice">practice</div>
        <div class="practice">practice</div>
        <div class="practice">practice</div>
        <div class="practice">practice</div>
        <div class="practice">practice</div>
        <div class="practice">practice</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
